<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Flex</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
  </head>
<body>

  
    <div class="container-search">

      <!--BOAS VINDAS AO USUARIO -->
      <div class="content">
        <h2 id="msg"></h2>
        <h3>Conheça vários lugares do mundo<br> com o melhor clima.</h3>
      </div>
      
      <!-- PESQUISA DO USUARIO -->

      <form action="" class="search-box">
        <input type="text" id="local" placeholder="Não sabe como está o tempo hoje?">
        <button type="submit" id="send" value="Enviar"><img src="images/search.png"></button>

        <div class="slider">
          <div><img src="images/arco.png"></div>
          <div><img src="images/guarda.png"></div>
          <div><img src="images/montanha.png"></div>
          <div><img src="images/sol.png"></div>
        </div>
      </form>

      <section>
        <div class="container-fluid">
          <div class="container">
            <div class="row">
              <div class="col-sm-4">
                <div class="card">
                  <div class="tittle">

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section> 

      <!--<h3 id="nome"></h3>
      <h4>Temperatura atual: <span id="temp"></span></h4> -->

    </div>

<!--CHAMADA PARA SCRIPT-->
<script src="scripts.js" defer></script>
</body>
</html>
