<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Flex</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/9bf002c5c8.js" crossorigin="anonymous"></script>
  </head>
<body>

    <div class="container-search">

      <!--BOAS VINDAS AO USUARIO -->
      <div class="content">
        <h2 id="msg"></h2>
        <h3>Conheça vários lugares do mundo<br> com o melhor clima.</h3>
      </div>
      
      <!-- PESQUISA DO USUARIO -->

      <form action="" class="search-box">
        <input type="text" id="local" placeholder="Não sabe como está o tempo hoje?">
        <button type="submit" id="send" value="Enviar"><img src="images/search.png"></button>

        <div class="slider">
          <div><img src="images/arco.png"></div>
          <div><img src="images/guarda.png"></div>
          <div><img src="images/montanha.png"></div>
          <div><img src="images/sol.png"></div>
        </div>
      </form>

      <section>
        <div class="container-fluid">
          <div class="container">
            <div class="row">
              <div class="col-sm-3">
                <div class="card text-center">
                  <div class="tittle">
                    <i id="icone1"></i>
                    <h2 id="lugar"></h2>
                    <h3 id="diawrite"></h3>
                  </div>
                  <div class="weather">
                    <h4 id="temp"></h4>
                  </div>
                  <div class="phrase">
    
                      <h4><i class="fa fa-temperature-arrow-up"></i> 25º </h4><h4><i class="fa fa-temperature-arrow-down"></i> 11º </h4>

                      
                      
                    
                  </div>
                  <!--<a href="#">Foi útil?</a> -->
                </div>
              </div>
              <!--SEGUNDO CARD-->
              <div class="col-sm-3">
                <div class="card text-center">
                  <div class="tittle">
                    <i id="icone2"></i>
                    <h2 id="lugar2"></h2>
                    <h3 id="diawrite2"></h3>
                  </div>
                  <div class="weather">
                    <h4 id="temp2"></h4>
                  </div>
                  <div class="phrase">
                    <h4><i class="fa fa-temperature-arrow-up"></i> 25º </h4><h4><i class="fa fa-temperature-arrow-down"></i> 11º </h4>
                  </div>
                  <!--<a href="#">Foi útil?</a> -->
                </div>
              </div>
              <!--TERCEIRO CARD-->
              <div class="col-sm-3">
                <div class="card text-center">
                  <div class="tittle">
                    <i id="icone3"></i>
                    <h2 id="lugar3"></h2>
                    <h3 id="diawrite3"></h3>
                  </div>
                  <div class="weather">
                    <h4 id="temp3"></h4>
                  </div>
                  <div class="phrase">
                    <h4><i class="fa fa-temperature-arrow-up"></i> 25º </h4><h4><i class="fa fa-temperature-arrow-down"></i> 11º </h4>
                  </div>
                  <!--<a href="#">Foi útil?</a> -->
                </div>
              </div>
              <!--QUARTO CARD-->
              <div class="col-sm-3">
                <div class="card text-center">
                  <div class="tittle">
                    <i id="icone4"></i>
                    <h2 id="lugar4"></h2>
                    <h3 id="diawrite4"></h3>
                  </div>
                  <div class="weather">
                    <h4 id="temp4"></h4>
                  </div>
                  <div class="phrase">
                    <h4><i class="fa fa-temperature-arrow-up"></i> 25º </h4><h4><i class="fa fa-temperature-arrow-down"></i> 11º </h4>
                  </div>
                  <!--<a href="#">Foi útil?</a> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </section> 

    </div>

<!--CHAMADA PARA SCRIPT-->
<script src="scripts.js" defer></script>
</body>
</html>
